<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_float</title>
    <style>
        .container{
            width: 100%;
            height: 50vh;
            background-color: aqua;
            margin: auto;
            clear:both;
        }
        .box{
            width: 300px;
            height: 300px;
            /* background-color: rgb(12, 255, 105); */
            margin-top: 50px;
            background-image: url(./images/20250109185522-d3KG5JqN.webp);
            background-size: 150%;
        }
        .box1{
            background-position: -338px -437px;
            background-color: rgb(12, 255, 105);
        }
        .box2{
            background-position: -675px -437px;
            background-color: rgb(12, 255, 105);
        }
        .box3{
            background-position: -673px -12px;
            background-color: rgb(12, 255, 105);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
      
        </div>
        <div class="box box2">
       
        </div>
        <div class="box box3">
          
        </div>
    </div>
</body>
</html>
