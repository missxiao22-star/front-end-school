<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postion</title>
     <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
            margin-top: 10px;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
            margin-top: 20px;
            margin-left: 50px;
        }
        .box3{
            width: 50px;
            height: 50px;
            background-color: rgb(247, 0, 255);
            position: fixed;
            right: 50px;
            bottom: 10px;
        }
        .box-in{
            width: 70px;
            height: 30px;
            background-color: black;
            color:aliceblue;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="box box1"></div>
        <div class="box box2">
            <div class="box-in">
                限時折扣
            </div>
        </div>
        <div class="box box3"></div>
    </div>
</body>
</html>
