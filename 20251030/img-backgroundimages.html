<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片插入方式</title>
    <style>
        img{
            max-width: 100%;
            height: auto;
        }
        .img-str{
            max-width: 100%;
            height: auto;
        }
        .img-test{
            background-image: url();
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>方法一，直接用img來連結</h1>
    <div class="img-str"><img src="" alt=""></div>
    <img src="" alt="">
    <h1>方法二，在CSS用background-image來連結</h1>
    <div class="img-test"></div>
</body>
</html>
