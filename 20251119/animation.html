<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: black;
            animation-name: myAnimation;
            animation-duration: 3s;
        }

        @keyframes myAnimation{
            from{
                background-color: black;
                width: 500px;
                height: 500px;
            }

            to{
                background-color: teal;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
