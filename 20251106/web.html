<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-use flexbox</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;        
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
        }
        .header{
            width: 100%;
            height: 9vh;
            background-color: aquamarine;
            display: flex;
            justify-content:space-around;
            align-items: center;
            padding: 0 10px;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 20px;
        }
        .nav{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .nav-name{
            margin: 0 50px;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: beige;
            display: flex;
            flex-direction: column;
        }
        .main-box{
            width: 100%;
            height: 30vh;
            background-color: rgb(252, 252, 118);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            overflow: hidden;
        }
        .main-pic{
            display: flex;
            margin-left: 10px;
           
        }
        .main-box.products{
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -ms-overflow-style: none;
            /* scrollbar-width: none; */
            /* width: 100%;
            height: 100%; */
            object-fit: cover;
        }
        .section{
            width: 100%;
            height: 100vh;
            background-color: rgb(118, 232, 252);
            display: flex;
            flex-direction: column;
        }
        .section-box{
            width: 100%;
            height: 30vh;
            background-color: rgb(11, 164, 190);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .footer{
            width: 100%;
            height: 30vh;
            background-color: rgb(7, 47, 54);
            display: flex;
            justify-content: center;
            align-items:end;
        }
        .footer-p{
            font-size: 20px;
            color: aliceblue;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="logo"></div>
        <div class="nav">
            <div class="nav-name">關於我們</div>
            <div class="nav-name">商品</div>
            <div class="nav-name">商品</div>
            <div class="nav-name">商品</div>
            <div class="nav-name">聯絡我們</div>
        </div>
    </div>

    <div class="main">
        <div class="main-box">
            <img class="main-pic" src="https://picsum.photos/200/300" alt="">banner</div>
        <div class="main-box products">
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            <div class="main-pic"><img src="https://picsum.photos/200/300" alt=""></div>
            </div>
        <div class="main-box">商品倫波</div>
    </div>

    <div class="section">
        <div class="section-box">廣告</div>
        <div class="section-box">特惠banner</div>
        <div class="section-box">商品倫波</div>
        <div class="section-box">商品倫波</div>
    </div>

    <div class="footer">
        <p class="footer-p">© 2025 My Website</p>
    </div>

</div>

</body>

</html>
