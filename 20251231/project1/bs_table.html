<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            margin-top: 100px;
        }
        .table{
            text-align: center;
            margin-top: 10vh;
        }
        #myTbody{
            text-align: center;
        }
        h2{
            text-align: center;
            margin-top: 30vh;
        }
    </style>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#container1">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container2">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container3">Link3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container4">Link4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->
    <div class="container mt-3">
        
        <h2>classmate content</h2>
        
        <!-- table-bordered 格式化 -->
        <!-- table-hover 滑鼠移動過去選到的欄位變色 -->
        <!-- table-responsive 過長的table可以變成卷軸式呈現 -->

        <table class="table table-bordered table-hover table-responsive">
            <thead class="table">
                <tr class="table-primary">
                    <th>id</th>
                    <th>name</th>
                    <th>mobile</th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr class="table-info">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer">
            integrity = "sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer">
            integrity = "sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        </script>

    <script>
        $(document).ready(function () {
            //0.先創data資料庫
            let data = [
                { id: 1, name: 'amy', mobile: '0911' },
                { id: 2, name: 'bob', mobile: '0922' },
                { id: 3, name: 'cat', mobile: '0933' },
                { id: 4, name: 'dog', mobile: '0944' },
                { id: 5, name: 'egg', mobile: '0955' },
                { id: 6, name: 'fox', mobile: '0966' }
            ];
            console.log('data', data);

            //1.bind
            const myTbody = $('#myTbody');
            console.log('myTbody', myTbody);

            //1-1創建一個儲存空間(空字串)
            let tmpText = ``;

            //2.action
            $.each(data, function (key, vaule) {
                tmpText +=
                `<tr>
                   <td>${vaule.id}</td>
                   <td>${vaule.name}</td>
                   <td>${vaule.mobile}</td>
                </tr>`;
            });
            myTbody.append(tmpText);
        });
    </script>
</body>

</html>
