<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-lightgreen {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <script>
        //bind
        const box = document.querySelector('.box');
        //action
        box.addEventListener('click',function(){

        });
        box.addEventListener('mouseenter',function(){
            box.setAttribute('class','box bg-pink');
        });
        box.addEventListener('mouseleave',function(){
            box.setAttribute('class','box bg-lightgreen');
        });
    </script>

<hr>

    <div class="box" onclick="boxfun()"></div>

    <script>
        //onclick方法一，先宣告後function
        //onclick方法二，先functioon後監聽

        //function
        function boxfun(){
            console.log('boxfun ok');
        }

        box.addEventListener('click',boxfun);
    </script>
</body>
</html>
