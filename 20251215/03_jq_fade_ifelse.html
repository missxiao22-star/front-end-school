    <script>
        
        $(document).ready(function(){
            const div1 = $('.div1');
            const div2 = $('.div2');
            let isOriginal = 0;
            //想要改變2種以上的狀態不要用布林來判斷，可以用數字來判斷
            div1.click(function(){
                //如果是原本的狀態(0)，就改變
                if(isOriginal == 0){
                    div2.attr('class','div2 bg-red');
                    //宣告變成1，以利下次回圈使用
                    isOriginal = 1;
                    //如果是1的狀態，就改變
                }else if(isOriginal == 1){
                    div2.attr('class','div2 bg-green');
                    //宣告變成狀態2
                    isOriginal = 2;
                }else{
                    div2.attr('class','div2 bg-yellow');
                    isOriginal = 0;
                }
            });
        });
    </script>
