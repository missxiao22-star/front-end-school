<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            background-color: tomato;
            margin-top: 10px;
        }
        .div2{
            width: 300px;
            height: 300px;
            background-color: rgb(119, 22, 4);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        $(document).ready(function(){
            //bind
            //querrySelector只能抓到一個
            //querrySelectorAll可以抓到全部
            // const div1 = document.querySelector('.div1');
            const div1 = document.querySelectorAll('.div1');
            //log出來看型態，會得到nolist
            console.log('div1',div1);
            //log出來看型態，會得到object
            console.log('typeof div1',typeof div1);
            //log出來看是不是array的型態，得到false
            console.log('Array.isArray(div1)',Array.isArray(div1));
            
            
            div1.forEach((item,index)=>{
                //js裡面key=item
                console.log('item',item);
                //
                console.log('index',index);
                
            });

            //action
        });
    </script>
    
</body>
</html>
