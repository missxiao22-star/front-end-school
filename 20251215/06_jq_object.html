    <script>
        $(document).ready(function(){
            //先宣告一個名為myObj的關聯陣列
            let myObj ={
                'id' : 1,
                'name' : 'july',
                'mobile' : '0988'
            }
            console.log('myObj',myObj);
            console.log('myObj typeof', typeof(myObj));
            console.log('Array.isArray(myObj)',Array.isArray(myObj));
            
            //盡量不要用for in 來撈東西
            for (let key in myObj){
                console.log('key',key);
                //為甚麼會這樣寫?
                console.log('vaule',myObj[key]);     
            }
        });
