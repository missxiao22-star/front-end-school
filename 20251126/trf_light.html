<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-tv {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: auto;

            color: whitesmoke;
            font-size: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-container {
            width: 300px;
            height: 100px;
            background-color: lightpink;
            margin: auto;
            margin-top: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box-btn {
            width: 30%;
            height: 80%;
            border-radius: 10px;
        }

        .bg-red {
            background-color: palevioletred;
        }

        .bg-green {
            background-color: lightgreen;
        }

        .bg-yellow {
            background-color: lightgoldenrodyellow;
        }

        .red-btn {
            background-color: palevioletred;
        }

        .green-btn {
            background-color: lightgreen;
        }

        .yellow-btn {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <div class="box-tv">
    </div>

    <div class="btn-container">
        <div class="box-btn red-btn">

        </div>
        <div class="box-btn green-btn">

        </div>
        <div class="box-btn yellow-btn">

        </div>
    </div>



    <script>
        
        let myTv = document.querySelector('.box-tv');
        let redBtn = document.querySelector('.red-btn');
        let greenBtn = document.querySelector('.green-btn');
        let yellowBtn = document.querySelector('.yellow-btn');


        console.log('myTv', myTv);
        console.log('redBtn', redBtn);
        console.log('greenBtn', greenBtn);
        console.log('yellowBtn', yellowBtn);

       
        redBtn.addEventListener('click', function () {
            myTv.setAttribute('class', 'box-tv bg-red');
        });

        greenBtn.addEventListener('click', function () {
            myTv.setAttribute('class', 'box-tv bg-green');
        });

        yellowBtn.addEventListener('click', function () {
            myTv.setAttribute('class', 'box-tv bg-yellow');
        });

        myTv.addEventListener('click', function () {
           
            console.log('this', this);
            this.setAttribute('class', 'box-tv');
        });



    </script>
</body>

</html>
