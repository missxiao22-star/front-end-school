<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        p{
            text-align: center;
        }
        h3{
            text-align: center;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <h3>html formating</h3>
    <p>
        <!-- bold text -->
        <b>
            1111111
        </b>
    </p>
    <p>
        <!-- important text -->
        <strong>
            2222222
        </strong>
    </p>
    <p>
        <!-- ltalic text -->
        <i>
            3333333
        </i>
    </p>
    <p>
        <!-- emphasized text -->
        <em>
            444444
        </em>
    </p>
    <p>
        <!-- marked text -->
        <mark>
            555555
        </mark>
    </p>
    <p>
        <!-- small text -->
        <small>
            666666
        </small>
    </p>
    <p>
        <!-- deleted text -->
        <del>
            7777777
        </del>
    </p>
    <p>
        <!-- inserted text-->
        <ins>
            8888888
        </ins>
    </p>
    <p>
        <!-- subscrip text -->
        <b>11111</b>
        <sub>
            999999
        </sub>
    </p>
    <p>
        <!-- superscrip text -->
        
        <b>1111</b>
        <sup>
            0000000
        </sup>
    </p>

</body>

</html>
